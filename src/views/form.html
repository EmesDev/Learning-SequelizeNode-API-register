<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-login-func">
        <div class="box-form">
            <h3>Cadastro PetShow</h3>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
